<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Badge Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #c9d1d9;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #8b949e;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .demo-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .demo-controls {
            display: flex;
            flex-direction: column;
        }

        .demo-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 30px;
            min-height: 400px;
        }

        .demo-badge {
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .demo-section {
                grid-template-columns: 1fr;
            }
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #c9d1d9;
            font-weight: 600;
        }

        input[type="text"],
        input[type="radio"] {
            transition: border-color 0.2s;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 16px;
            color: #c9d1d9;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .btn {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.4);
        }

        .url-box {
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            color: #c9d1d9;
            word-break: break-all;
            margin-top: 15px;
        }

        .code-block {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 20px;
            border-radius: 6px;
            margin-top: 15px;
            overflow-x: auto;
        }

        .code-block pre {
            margin: 0;
            font-family: 'Courier New', monospace;
        }

        .feature-list {
            list-style: none;
            margin-top: 20px;
        }

        .feature-list li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
            color: #c9d1d9;
        }

        .feature-list li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #58a6ff;
            font-weight: bold;
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            color: #8b949e;
            font-style: italic;
        }

        .error {
            color: #ff7b72;
            padding: 10px;
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.4);
            border-radius: 6px;
            margin-top: 10px;
        }

        .success {
            color: #7ee787;
            padding: 10px;
            background: rgba(46, 160, 67, 0.1);
            border: 1px solid rgba(46, 160, 67, 0.4);
            border-radius: 6px;
            margin-top: 10px;
        }

        h2 {
            color: #c9d1d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo-section">
            <div class="demo-controls">
                <h2>ðŸŽ¨ Demo</h2>
                <div class="input-group">
                    <label for="username">GitHub Username:</label>
                    <input type="text" id="username" placeholder="e.g. CustomBadge" value="CustomBadge">
                </div>
                
                <div class="input-group">
                    <label>Badge Style:</label>
                    <div style="display: flex; gap: 20px; margin-top: 10px; flex-direction: column;">
                        <label style="display: flex; align-items: center; cursor: pointer; color: #c9d1d9;">
                            <input type="radio" name="style" value="animated" checked style="width: auto; margin-right: 8px;">
                            <span>ðŸŽ¬ Animated (with gradients)</span>
                        </label>
                        <label style="display: flex; align-items: center; cursor: pointer; color: #c9d1d9;">
                            <input type="radio" name="style" value="classic" style="width: auto; margin-right: 8px;">
                            <span>ðŸ“Š Classic (simple, clean)</span>
                        </label>
                    </div>
                </div>
                
                <button class="btn" onclick="generateDemo()">
                    <span>ðŸš€ Generate Badge</span>
                </button>
                
                <div id="message" style="margin-top: 20px;"></div>
            </div>
            
            <div class="demo-preview">
                <h3 style="color: #c9d1d9; margin-bottom: 20px;">Badge Preview</h3>
                <div id="badge-preview" class="demo-badge"></div>
            </div>
        </div>
    </div>

    <script src="badge-core.js"></script>
    <script src="badge-generator.js"></script>
    <script>
        function generateDemo() {
            const username = document.getElementById('username').value.trim();
            const preview = document.getElementById('badge-preview');
            const message = document.getElementById('message');
            const styleRadios = document.getElementsByName('style');
            let selectedStyle = 'animated';
            
            // Get selected style
            for (const radio of styleRadios) {
                if (radio.checked) {
                    selectedStyle = radio.value;
                    break;
                }
            }

            if (!username) {
                message.innerHTML = '<div class="error">Please enter a username!</div>';
                return;
            }

            // Show loading
            message.innerHTML = `<div class="loading">Generating badge (${selectedStyle})...</div>`;
            preview.innerHTML = '';

            // Generate badge with selected style
            generateBadgeForUser(username, selectedStyle)
                .then(svgContent => {
                    preview.innerHTML = svgContent;
                    message.innerHTML = `<div class="success">âœ“ Badge generated successfully in ${selectedStyle} style!</div>`;
                })
                .catch(error => {
                    message.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                    console.error('Error generating badge:', error);
                });
        }

        // Auto-generate on page load
        window.addEventListener('load', () => {
            generateDemo();
        });
        
        // Auto-regenerate when style changes
        document.addEventListener('DOMContentLoaded', () => {
            const styleRadios = document.getElementsByName('style');
            styleRadios.forEach(radio => {
                radio.addEventListener('change', () => {
                    if (document.getElementById('username').value.trim()) {
                        generateDemo();
                    }
                });
            });
        });
    </script>
</body>
</html>
