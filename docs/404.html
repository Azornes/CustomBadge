<script type="text/javascript">
// Colors
const HEADER_BG = '#1f2937';
const DIGIT_BG = '#3b82f6';
const TEXT_COLOR = '#ffffff';
const EYE_ICON = `<path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/><circle cx="12" cy="12" r="3" stroke="white" stroke-width="2" fill="none"/>`;

async function fetchProfileViews(username) {
    const proxies = ['https://corsproxy.io/?', 'https://api.allorigins.win/raw?url='];
    const badgeUrl = `https://visitor-badge.laobi.icu/badge?page_id=${username}.${username}`;
    for (const proxyUrl of proxies) {
        try {
            const response = await fetch(proxyUrl + encodeURIComponent(badgeUrl));
            if (!response.ok) continue;
            const svgContent = await response.text();
            const match = svgContent.match(/<text[^>]*textLength="140\.0"[^>]*>(\d+)<\/text>/);
            if (match) return parseInt(match[1], 10);
            const altMatch = svgContent.match(/>(\d+)</g);
            if (altMatch && altMatch.length > 0) {
                const lastMatch = altMatch[altMatch.length - 1];
                const views = parseInt(lastMatch.replace(/[<>]/g, ''), 10);
                if (!isNaN(views)) return views;
            }
        } catch (error) {
            continue;
        }
    }
    return 1;
}

function generateBadgeSVG(views) {
    const viewsString = String(views);
    const numDigits = viewsString.length;
    const width = 40;
    const headerHeight = 40;
    const digitHeight = 32;
    const totalHeight = headerHeight + (numDigits * digitHeight);
    const cornerRadius = 4;
    let svg = `<svg width="${width}" height="${totalHeight}" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GitHub Profile Views"><title>GitHub Profile Views: ${views}</title><rect x="0" y="0" width="${width}" height="${headerHeight}" fill="${HEADER_BG}" rx="${cornerRadius}" ry="${cornerRadius}"/><rect x="0" y="${cornerRadius}" width="${width}" height="${headerHeight - cornerRadius}" fill="${HEADER_BG}"/><g transform="translate(4, 4)"><svg width="32" height="32" viewBox="0 0 24 24">${EYE_ICON}</svg></g>`;
    let currentY = headerHeight;
    for (let i = 0; i < numDigits; i++) {
        const digit = viewsString[i];
        const isLast = i === numDigits - 1;
        if (isLast) {
            svg += `<rect x="0" y="${currentY}" width="${width}" height="${digitHeight}" fill="${DIGIT_BG}" rx="${cornerRadius}" ry="${cornerRadius}"/><rect x="0" y="${currentY}" width="${width}" height="${digitHeight - cornerRadius}" fill="${DIGIT_BG}"/>`;
        } else {
            svg += `<rect x="0" y="${currentY}" width="${width}" height="${digitHeight}" fill="${DIGIT_BG}"/>`;
        }
        svg += `<text x="20" y="${currentY + 21}" font-family="'Segoe UI', Ubuntu, Arial, sans-serif" font-size="18" font-weight="bold" fill="${TEXT_COLOR}" text-anchor="middle">${digit}</text>`;
        currentY += digitHeight;
    }
    svg += `</svg>`;
    return svg;
}

async function main() {
    const path = window.location.pathname;
    const match = path.match(/\/([^\/]+)\/?$/);
    if (match && match[1] && match[1] !== '404.html') {
        const username = match[1];
        const views = await fetchProfileViews(username);
        const svgContent = generateBadgeSVG(views);
        document.open();
        document.write(svgContent);
        document.close();
    } else {
        window.location.href = '/CustomBadge/';
    }
}
main();
</script>
