name: Update Profile Views Badge

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      badge_style:
        description: "Styl badge'a (classic lub animated)"
        required: false
        default: 'animated'
        type: choice
        options:
          - animated
          - classic
  
  # Run on push to main (for testing)
  push:
    branches:
      - main

jobs:
  update-badge:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“Š Generate and upload badge to Gist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          PAGE_ID: ${{ secrets.PAGE_ID }}
          BADGE_STYLE: ${{ github.event.inputs.badge_style || secrets.BADGE_STYLE || 'animated' }}
        run: |
          echo "ğŸš€ Generating badge and updating Gist..."
          echo "ğŸ¨ Badge style: ${BADGE_STYLE}"
          node generate-badge.js
          
          if [ $? -eq 0 ]; then
            echo "âœ… Badge updated in Gist!"
          else
            echo "âŒ Error occurred during update"
            exit 1
          fi