name: Update Profile Views Badge

on:
  # Uruchamiaj co godzinÄ™
  schedule:
    - cron: '0 * * * *'
  
  # PozwÃ³l na rÄ™czne uruchomienie
  workflow_dispatch:
  
  # Uruchamiaj przy push do main (dla testÃ³w)
  push:
    branches:
      - main

jobs:
  update-badge:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN || github.token }}
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“Š Generate badge
        run: |
          echo "Generowanie badge..."
          node generate-badge.js
      
      - name: ğŸ“ Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # SprawdÅº czy sÄ… zmiany
          if [[ -n $(git status --porcelain) ]]; then
            git add badge.svg views-count.json
            git commit -m "ğŸ”„ Auto-update: Profile views badge [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push
            echo "âœ… Badge zaktualizowany!"
          else
            echo "â„¹ï¸ Brak zmian do zapisania"
          fi